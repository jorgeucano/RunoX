<div class="flex h-full">
  <div class="w-auto">
      <rnx-chat-room [player]="user" [roomName]="roomName"></rnx-chat-room>
  </div>
  <div class="flex items-end w-full">
    <rnx-open-chat-button></rnx-open-chat-button>
    <rnx-game-board
      class="w-full h-full"
      [player]="user"
      [room$]="room$"

      (cardPlayed)="playCard($event)"
      (unoYelled)="yellUno()"

  </div>
</div>
