<div *ngIf="room">

  <div id="top">
    <rnx-deck (takenCard)="takeCard()" ></rnx-deck>
    <rnx-current-turn [turn]="room?.turn"></rnx-current-turn>
  </div>

  <rnx-info-message [logs$]="logs$"></rnx-info-message>

  <rnx-player-list class="flex justify-around flex-wrap" [players]="room.playersGroup.players"></rnx-player-list>
  <rnx-select-color *ngIf="hasToSelectColor$ && (hasToSelectColor$ | async)"></rnx-select-color>

  <rnx-stack [stack]="room.stack"></rnx-stack>

  <rnx-player-card-list
    [cards]="player.hand.cards"
    (cardSelected)="playCard($event)"
  ></rnx-player-card-list>

  <rnx-runox-button (unoYelled)="yellUno()" ></rnx-runox-button>
</div>
